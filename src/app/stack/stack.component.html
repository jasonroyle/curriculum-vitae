@for (item of stack; track item; let stackIndex = $index) {
<div
  [class.cv-stack-even]="!(stackIndex % 2)"
  [class.cv-stack-odd]="stackIndex % 2"
  [style.left]="
    parallaxXMultiplier *
      ((stack.length - item.modifiedZIndex) / stack.length) +
    'px'
  "
  [style.top]="
    parallaxYMultiplier *
      ((stack.length - item.modifiedZIndex) / stack.length) +
    'px'
  "
  [style.transitionDelay]="item.transitionDelay + 'ms'"
  [style.transitionDuration]="item.transitionDuration + 'ms'"
  [style.zIndex]="item.zIndex"
  class="cv-stack"
>
  <pre>{{ item.zIndex }} {{ item.modifiedZIndex }}</pre>
  <ng-container [ngTemplateOutlet]="item.templeteRef"></ng-container>
</div>
}
